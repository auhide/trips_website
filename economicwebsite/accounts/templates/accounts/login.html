{% extends "base.html" %}
{% load bootstrap3 %}

{% block page_title %}Login{% endblock page_title %}

{% block content %}
	
	<div class='container'>
		<h1 class='display-3 page_header' align='center'>Login</h1>
		<br>
		<form method="POST">
			{% csrf_token %}
			<div align='center'>
				{% bootstrap_form form %}
			</div>		
			<div align='center'>
				<button type="submit" class="btn btn-outline-primary btn-lg">Login</button>
			</div>
		</form>
	</div>
	
{% endblock content %}
